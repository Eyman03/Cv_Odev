{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eymen Yıldız Portfolio</title>

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="{% static 'images/logo.ico' %}" type="image/x-icon">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!--
    - google font link
  -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

  <!--
    - #MAIN
  -->

  <main>



    <aside class="sidebar" data-sidebar>

        <div class="sidebar-info">
    
          <figure class="avatar-box">
            <img src="{% static 'images/my-avatar.png' %}" alt="Om Kharche" width="80">
          </figure>
    
          <div class="info-content">
            <h1 class="name" title="Om Kharche">Eymen Yıldız</h1>
    
            <p class="title">Öğrenci</p>
          </div>
    
          <button class="info_more-btn" data-sidebar-btn>
            <span>Show Contacts</span>
    
            <ion-icon name="chevron-down"></ion-icon>
          </button>
    
        </div>
    
        <div class="sidebar-info_more">
    
          <div class="separator"></div>
    
          <ul class="contacts-list">
    
            <li class="contact-item">
    
              <div class="icon-box">
                <ion-icon name="mail-outline"></ion-icon>
              </div>
    
              <div class="contact-info">
                <p class="contact-title">Email</p>
    
                <a href="mailto:eymnyldz@gmail.com" class="contact-link">eymnyldz@gmail.com</a>
              </div>
    
            </li>
    
            <li class="contact-item">
    
              <div class="icon-box">
                <ion-icon name="phone-portrait-outline"></ion-icon>
              </div>
    
              <div class="contact-info">
                <p class="contact-title">Phone</p>
    
                <a href="tel:+905466346347" class="contact-link">+90 555 555 55 55</a>
              </div>
    
            </li>
    
            <li class="contact-item">
    
              <div class="icon-box">
                <ion-icon name="calendar-outline"></ion-icon>
              </div>
    
              <div class="contact-info">
                <p class="contact-title">Birthday</p>
    
                <time datetime="1982-06-23">3 Temmuz, 2008</time>
              </div>
    
            </li>
    
            <li class="contact-item">
    
              <div class="icon-box">
                <ion-icon name="location-outline"></ion-icon>
              </div>
    
              <div class="contact-info">
                <p class="contact-title">Location</p>
    
                <address>Konya / Turkiye</address>
              </div>
    
            </li>
    
          </ul>
    
          <div class="separator"></div>
    
          <ul class="social-list">
    
            <li class="social-item">
              <a href="https://github.com/eyMan03" target="_blank" class="social-link">
                <ion-icon name="logo-github"></ion-icon>
              </a>
            </li>
    
            <li class="social-item">
              <a href="https://tryhackme.com/r/p/eyMan03" target="_blank" class="social-link">
                <ion-icon name="cloud-outline"></ion-icon>
              </a>
            </li>
    
            <li class="social-item">
              <a href="https://www.instagram.com/eymenn_yildiz/" target="_blank" class="social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>
    
          </ul>
    
        </div>
    
      </aside>



    <!--
      - #main-content
    -->



    <div class="main-content">

      <nav class="navbar">

        <ul class="navbar-list">
        
          <li class="navbar-item">
            <button class="navbar-link  active" data-nav-link onclick="window.location.href='/'">About</button>
          </li>
        
          <li class="navbar-item">
             <button class="navbar-link" data-nav-link onclick="window.location.href='/contact'">Contact</button>
          </li>
        
        </ul>
      </nav>

      
      {% block content %} {% endblock %}

    </div>
        


  </div>

    

  </main>

  <script src="{% static 'js/script.js' %}"></script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
